<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Catalog with Cart</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-image: url('https://i.imgur.com/w2Ihyed.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      gap: 30px;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Slider Styles */
    .slider-container {
      width: 100%;
      max-width: 800px;
      height: 250px;
      overflow: hidden;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      background: #000;
    }

    .slider {
      display: flex;
      width: calc(3 * 100%);
      animation: scrollSlider 15s linear infinite;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scrollSlider {
      0% { transform: translateX(0); }
      33.333% { transform: translateX(-100%); }
      66.666% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .catalog-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 30px 50px;
      flex-grow: 1;
    }

    /* Item styles unchanged... */
    /* You can keep all your original item, cart, and footer styles here */

    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2.5rem;
      color: #ffd700;
      cursor: pointer;
      z-index: 1100;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-weight: 700;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.8rem;
      display: none;
    }

    /* Continue with your cart-sidebar, items, etc... */
  </style>
</head>
<body>

  <nav>
    <a href="index.html"><i class="fas fa-house"></i> Home</a>
    <a href="catalog.html"><i class="fas fa-box-open"></i> Catalog</a>
    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
  </nav>

  <div class="slider-container">
    <div class="slider">
      <img src="https://i.imgur.com/d0TLtWq.jpeg" alt="Ventus 1" />
      <img src="https://i.imgur.com/RtSmtYL.jpeg" alt="Ventus 2" />
      <img src="https://i.imgur.com/a1VptEV.jpeg" alt="Ventus 3" />
    </div>
  </div>

  <div class="catalog-items">
    <!-- Your catalog items here -->
  </div>

  <div class="cart-icon" id="cartIcon">
    <i class="fas fa-shopping-cart"></i>
    <div class="cart-badge" id="cartBadge">0</div>
  </div>

  <aside class="cart-sidebar" id="cartSidebar">
    <!-- Cart sidebar content -->
  </aside>

  <script>
    // Insert your cart-handling JavaScript here
  </script>
</body>
</html>
